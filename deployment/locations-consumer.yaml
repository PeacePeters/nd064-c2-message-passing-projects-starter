apiVersion: v1
kind: Service
metadata:
  labels:
    service: locations-consumer
  name: locations-consumer
spec:
  ports:
  - name: "5007"
    port: 5007
    targetPort: 5007
    nodePort: 30007
  selector:
    service: locations-consumer
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: locations-consumer
  name: locations-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      service: locations-consumer
  template:
    metadata:
      labels:
        service: locations-consumer
    spec:
      containers:
      - image: agilestrategist/locations-consumer:latest
        name: locations-consumer
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always